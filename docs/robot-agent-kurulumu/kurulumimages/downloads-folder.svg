<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- File Explorer Window -->
  <rect x="0" y="0" width="400" height="300" fill="#f0f0f0" rx="8"/>
  
  <!-- Title Bar -->
  <rect x="0" y="0" width="400" height="30" fill="#e0e0e0" rx="8"/>
  <text x="20" y="20" fill="#333333" font-family="Arial, sans-serif" font-size="12">File Explorer</text>
  
  <!-- Address Bar -->
  <rect x="10" y="40" width="380" height="25" fill="white" rx="4" stroke="#cccccc"/>
  <text x="20" y="57" fill="#333333" font-family="Arial, sans-serif" font-size="11">This PC > Downloads</text>
  
  <!-- Sidebar -->
  <rect x="10" y="75" width="120" height="215" fill="#f8f8f8" rx="4"/>
  
  <!-- Sidebar Items -->
  <rect x="20" y="85" width="100" height="20" fill="#e8e8e8" rx="2"/>
  <text x="30" y="98" fill="#333333" font-family="Arial, sans-serif" font-size="10">Quick access</text>
  
  <rect x="20" y="110" width="100" height="20" fill="#e8e8e8" rx="2"/>
  <text x="30" y="123" fill="#333333" font-family="Arial, sans-serif" font-size="10">OneDrive</text>
  
  <rect x="20" y="135" width="100" height="20" fill="#e8e8e8" rx="2"/>
  <text x="30" y="148" fill="#333333" font-family="Arial, sans-serif" font-size="10">This PC</text>
  
  <!-- Main Content Area -->
  <rect x="140" y="75" width="250" height="215" fill="white" rx="4"/>
  
  <!-- Today Section -->
  <text x="150" y="95" fill="#333333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Today (2)</text>
  
  <!-- RobotAgent-Setup.exe -->
  <rect x="150" y="105" width="230" height="40" fill="#f8f8f8" rx="4"/>
  
  <!-- File Icon -->
  <rect x="160" y="115" width="20" height="25" fill="#4a90e2" rx="2"/>
  <path d="M165 115 L175 115 L175 120 L180 120 L180 140 L160 140 Z" fill="#2a5aa0"/>
  <path d="M170 115 L170 120 L175 120" stroke="#ffffff" stroke-width="1" fill="none"/>
  
  <!-- File Name -->
  <text x="190" y="130" fill="#333333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">RobotAgent-Setup.exe</text>
  <text x="190" y="142" fill="#666666" font-family="Arial, sans-serif" font-size="9">Executable file</text>
  
  <!-- Eski-1 Folder -->
  <rect x="150" y="155" width="230" height="40" fill="#f8f8f8" rx="4"/>
  
  <!-- Folder Icon -->
  <rect x="160" y="165" width="20" height="15" fill="#ffa500" rx="2"/>
  <rect x="160" y="170" width="20" height="10" fill="#ff8c00" rx="2"/>
  
  <!-- Folder Name -->
  <text x="190" y="180" fill="#333333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Eski-1</text>
  <text x="190" y="192" fill="#666666" font-family="Arial, sans-serif" font-size="9">Folder</text>
  
  <!-- Red Arrow -->
  <path d="M200 250 L150 200" stroke="#ff4444" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff4444"/>
    </marker>
  </defs>
</svg>
