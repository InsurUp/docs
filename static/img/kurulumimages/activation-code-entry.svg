<svg width="400" height="280" xmlns="http://www.w3.org/2000/svg">
  <!-- Dialog Background -->
  <rect x="0" y="0" width="400" height="280" fill="#2d2d2d" rx="8"/>
  
  <!-- Title Bar -->
  <rect x="0" y="0" width="400" height="30" fill="#3a3a3a" rx="8"/>
  <text x="20" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Aktivasyon Kodu Girişi</text>
  
  <!-- Close Button -->
  <rect x="360" y="7" width="20" height="16" fill="#3a3a3a" rx="3"/>
  <text x="366" y="19" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">×</text>
  
  <!-- Content -->
  <text x="20" y="100" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">Lütfen aktivasyon kodunuzu girin:</text>
  <rect x="20" y="120" width="360" height="30" fill="#1a1a1a" rx="4" stroke="#555" stroke-width="1"/>
  <text x="30" y="140" fill="#888888" font-family="Arial, sans-serif" font-size="12">XXXX-XXXX-XXXX-XXXX</text>

  <!-- Button -->
  <rect x="280" y="180" width="100" height="30" fill="#4a90e2" rx="4"/>
  <text x="305" y="200" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Aktive Et</text>

  <text x="20" y="230" fill="#888888" font-family="Arial, sans-serif" font-size="11">Kodunuz yok mu? <tspan fill="#4a90e2">Buradan talep edin.</tspan></text>
</svg>
