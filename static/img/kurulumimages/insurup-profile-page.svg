<svg width="400" height="280" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Background -->
  <rect x="0" y="0" width="400" height="280" fill="#1a1a1a" rx="8"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="400" height="40" fill="#2d2d2d" rx="8"/>
  
  <!-- User Info -->
  <circle cx="350" cy="20" r="12" fill="#4a90e2"/>
  <text x="340" y="25" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ÇY</text>
  <text x="300" y="25" fill="white" font-family="Arial, sans-serif" font-size="12">Çağlanur YİĞİT</text>
  
  <!-- Search Icon -->
  <circle cx="50" cy="20" r="8" fill="#666666"/>
  <path d="M46 16 L54 24 M54 16 L46 24" stroke="white" stroke-width="1"/>
  
  <!-- Sidebar -->
  <rect x="0" y="40" width="120" height="240" fill="#2a2a2a" rx="8"/>
  <text x="20" y="70" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Profilim</text>
  
  <!-- Navigation Items -->
  <rect x="10" y="90" width="100" height="25" fill="#4a90e2" rx="3"/>
  <text x="20" y="107" fill="white" font-family="Arial, sans-serif" font-size="11">Genel Bilgiler</text>
  
  <rect x="10" y="125" width="100" height="25" fill="#3a3a3a" rx="3"/>
  <text x="20" y="142" fill="#cccccc" font-family="Arial, sans-serif" font-size="11">Şifre</text>
  
  <!-- Main Content -->
  <rect x="130" y="50" width="260" height="220" fill="#2d2d2d" rx="6"/>
  
  <!-- Form Fields -->
  <text x="140" y="80" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">İsim:</text>
  <rect x="140" y="90" width="200" height="25" fill="#1a1a1a" rx="3" stroke="#555" stroke-width="1"/>
  <text x="150" y="107" fill="white" font-family="Arial, sans-serif" font-size="11">Çağlanur</text>
  
  <text x="140" y="130" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">Soyisim:</text>
  <rect x="140" y="140" width="200" height="25" fill="#1a1a1a" rx="3" stroke="#555" stroke-width="1"/>
  <text x="150" y="157" fill="white" font-family="Arial, sans-serif" font-size="11">YİĞİT</text>
  
  <text x="140" y="180" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">E-posta Adresi:</text>
  <rect x="140" y="190" width="200" height="25" fill="#1a1a1a" rx="3" stroke="#555" stroke-width="1"/>
  <text x="150" y="207" fill="#888888" font-family="Arial, sans-serif" font-size="11">Mail Adres</text>
  
  <text x="140" y="230" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">Robot Aktivasyon Kodu:</text>
  <rect x="140" y="240" width="200" height="25" fill="#1a1a1a" rx="3" stroke="#555" stroke-width="1"/>
  <text x="150" y="257" fill="#888888" font-family="Arial, sans-serif" font-size="11">Token - Kod</text>
  
  <!-- Copy Icon -->
  <rect x="320" y="245" width="15" height="15" fill="#4a90e2" rx="2"/>
  <path d="M325 250 L330 250 L330 255 L325 255 Z" fill="white"/>
  
  <!-- Save Button -->
  <rect x="300" y="250" width="60" height="25" fill="#4a90e2" rx="3"/>
  <text x="320" y="267" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kaydet</text>
  
  <!-- Red Arrow pointing to activation code field -->
  <path d="M200 200 L200 240" stroke="#ff4444" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff4444"/>
    </marker>
  </defs>
</svg>
