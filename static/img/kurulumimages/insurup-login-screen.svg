<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="450" fill="#1a1a1a"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="60" fill="#2d2d2d"/>
  
  <!-- Logo -->
  <g transform="translate(40, 15)">
    <circle cx="15" cy="15" r="12" fill="#4a90e2"/>
    <path d="M8 15 L15 8 L22 15 L15 22 Z" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="80" y="40" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">InsurUp</text>
  
  <!-- User Menu -->
  <rect x="480" y="15" width="100" height="30" fill="#3a3a3a" rx="4"/>
  <text x="505" y="35" fill="white" font-family="Arial, sans-serif" font-size="12">Çağlanur YİĞİT</text>
  
  <!-- Main Content Area -->
  <rect x="40" y="90" width="520" height="300" fill="#2a2a2a" rx="8"/>
  
  <!-- Welcome Text -->
  <text x="80" y="135" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Akıllı CRM çözümü InsurUp'a hoş geldiniz!</text>
  
  <!-- Description -->
  <text x="80" y="165" fill="#cccccc" font-family="Arial, sans-serif" font-size="14">InsurUp, sigorta sektörü için vizyoner bir CRM sistemidir.</text>
  <text x="80" y="185" fill="#cccccc" font-family="Arial, sans-serif" font-size="14">Dinamik ve karmaşık ihtiyaçları karşılamak üzere tasarlanmış,</text>
  <text x="80" y="205" fill="#cccccc" font-family="Arial, sans-serif" font-size="14">SAAS modeli ile uçtan uca çözüm sunan bir platformdur.</text>
  
  <!-- FAQ Section -->
  <text x="80" y="255" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Sık Sorulan Sorular</text>
  
  <!-- FAQ Items -->
  <rect x="80" y="270" width="450" height="30" fill="#3a3a3a" rx="4"/>
  <text x="95" y="290" fill="white" font-family="Arial, sans-serif" font-size="12">InsurUp nedir ve kurumumuza nasıl fayda sağlar?</text>
  
  <rect x="80" y="310" width="450" height="30" fill="#3a3a3a" rx="4"/>
  <text x="95" y="330" fill="white" font-family="Arial, sans-serif" font-size="12">CRM ve SAAS nedir ve benim için faydası nedir?</text>
  
  <!-- Download Options Arrow -->
  <path d="M375 225 L490 110" stroke="#ff4444" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff4444"/>
    </marker>
  </defs>
  
  <!-- Download Menu -->
  <rect x="490" y="75" width="110" height="150" fill="#2a2a2a" rx="4"/>
  <text x="505" y="100" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">İndirme Seçenekleri</text>
  
  <rect x="505" y="115" width="90" height="25" fill="#4a90e2" rx="2"/>
  <text x="530" y="132" fill="white" font-family="Arial, sans-serif" font-size="10">Masaüstü App</text>
  
  <rect x="505" y="145" width="90" height="25" fill="#4a90e2" rx="2"/>
  <text x="530" y="162" fill="white" font-family="Arial, sans-serif" font-size="10">Mobil App</text>
</svg>
