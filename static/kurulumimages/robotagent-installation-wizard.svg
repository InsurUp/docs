<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Installation Location Screen -->
  <g transform="translate(0, 0)">
    <!-- Dialog Background -->
    <rect x="0" y="0" width="280" height="380" fill="#f0f0f0" rx="6" stroke="#cccccc" stroke-width="1"/>
    
    <!-- Title Bar -->
    <rect x="0" y="0" width="280" height="30" fill="#e0e0e0" rx="6"/>
    <text x="10" y="20" fill="#333333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RobotAgent 1.0.10 - Kurulum yardımcısı</text>
    
    <!-- Window Controls -->
    <rect x="240" y="5" width="15" height="15" fill="#e0e0e0" rx="2"/>
    <rect x="260" y="5" width="15" height="15" fill="#e0e0e0" rx="2"/>
    <rect x="250" y="5" width="15" height="15" fill="#e0e0e0" rx="2"/>
    
    <!-- Icon -->
    <rect x="200" y="5" width="20" height="20" fill="#4a90e2" rx="3"/>
    <circle cx="210" cy="15" r="6" fill="white"/>
    <path d="M207 12 L213 12 L210 18 Z" fill="#4a90e2"/>
    
    <!-- Main Heading -->
    <text x="20" y="60" fill="#333333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kurulum konumunu seçin</text>
    
    <!-- Question -->
    <text x="20" y="85" fill="#333333" font-family="Arial, sans-serif" font-size="11">RobotAgent nereye kurulsun?</text>
    
    <!-- Description -->
    <text x="20" y="110" fill="#666666" font-family="Arial, sans-serif" font-size="10">RobotAgent uygulaması şu klasöre kurulacak.</text>
    <text x="20" y="125" fill="#666666" font-family="Arial, sans-serif" font-size="10">İlerlemek için Sonraki üzerine tıklayın.</text>
    
    <!-- Input Field -->
    <rect x="20" y="150" width="200" height="25" fill="white" rx="3" stroke="#999999" stroke-width="1"/>
    <text x="25" y="167" fill="#333333" font-family="Arial, sans-serif" font-size="11">C:\RobotAgent</text>
    
    <!-- Browse Button -->
    <rect x="230" y="150" width="40" height="25" fill="#e0e0e0" rx="3" stroke="#999999" stroke-width="1"/>
    <text x="240" y="167" fill="#333333" font-family="Arial, sans-serif" font-size="10">Göz at...</text>
    
    <!-- Disk Space Info -->
    <rect x="20" y="190" width="240" height="20" fill="#fff3cd" rx="3" stroke="#ffc107" stroke-width="1"/>
    <text x="25" y="203" fill="#856404" font-family="Arial, sans-serif" font-size="10">En az 264.4 MB boş disk alanı gereklidir.</text>
    
    <!-- Navigation Buttons -->
    <rect x="120" y="340" width="60" height="25" fill="#0078d4" rx="3"/>
    <text x="140" y="357" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Sonraki</text>
    
    <rect x="190" y="340" width="50" height="25" fill="#e0e0e0" rx="3"/>
    <text x="205" y="357" fill="#333333" font-family="Arial, sans-serif" font-size="11">İptal</text>
    
    <!-- Red Arrow pointing to Next -->
    <path d="M200 320 L150 340" stroke="#ff4444" stroke-width="2" fill="none" marker-end="url(#arrowhead1)"/>
  </g>
  
  <!-- Ready to Install Screen -->
  <g transform="translate(310, 0)">
    <!-- Dialog Background -->
    <rect x="0" y="0" width="280" height="380" fill="#f0f0f0" rx="6" stroke="#cccccc" stroke-width="1"/>
    
    <!-- Title Bar -->
    <rect x="0" y="0" width="280" height="30" fill="#e0e0e0" rx="6"/>
    <text x="10" y="20" fill="#333333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RobotAgent 1.0.10 - Kurulum yardımcısı</text>
    
    <!-- Window Controls -->
    <rect x="240" y="5" width="15" height="15" fill="#e0e0e0" rx="2"/>
    <rect x="260" y="5" width="15" height="15" fill="#e0e0e0" rx="2"/>
    <rect x="250" y="5" width="15" height="15" fill="#e0e0e0" rx="2"/>
    
    <!-- Icon -->
    <rect x="200" y="5" width="20" height="20" fill="#4a90e2" rx="3"/>
    <circle cx="210" cy="15" r="6" fill="white"/>
    <path d="M207 12 L213 12 L210 18 Z" fill="#4a90e2"/>
    
    <!-- Main Heading -->
    <text x="20" y="60" fill="#333333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kurulmaya hazır</text>
    
    <!-- Description -->
    <text x="20" y="85" fill="#666666" font-family="Arial, sans-serif" font-size="10">RobotAgent bilgisayarınıza kurulmaya hazır.</text>
    <text x="20" y="100" fill="#666666" font-family="Arial, sans-serif" font-size="10">Kuruluma başlamak için Sonraki üzerine tıklayın.</text>
    
    <!-- Summary Section -->
    <rect x="20" y="130" width="240" height="120" fill="white" rx="3" stroke="#cccccc" stroke-width="1"/>
    <text x="30" y="150" fill="#333333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kurulum konumu:</text>
    <text x="30" y="170" fill="#333333" font-family="Arial, sans-serif" font-size="10">C:\RobotAgent</text>
    
    <text x="30" y="200" fill="#333333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Ek işlemler:</text>
    <text x="30" y="220" fill="#333333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Ek simgeler:</text>
    <text x="30" y="240" fill="#333333" font-family="Arial, sans-serif" font-size="10">Masaüstü simgesi oluşturulsun</text>
    
    <!-- Navigation Buttons -->
    <rect x="80" y="340" width="50" height="25" fill="#e0e0e0" rx="3"/>
    <text x="95" y="357" fill="#333333" font-family="Arial, sans-serif" font-size="11">Önceki</text>
    
    <rect x="140" y="340" width="50" height="25" fill="#28a745" rx="3"/>
    <text x="155" y="357" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kur</text>
    
    <rect x="200" y="340" width="50" height="25" fill="#e0e0e0" rx="3"/>
    <text x="215" y="357" fill="#333333" font-family="Arial, sans-serif" font-size="11">İptal</text>
    
    <!-- Red Arrow pointing to Install -->
    <path d="M200 300 L165 340" stroke="#ff4444" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  </g>
  
  <!-- Additional Tasks Screen -->
  <g transform="translate(620, 0)">
    <!-- Dialog Background -->
    <rect x="0" y="0" width="280" height="380" fill="#f0f0f0" rx="6" stroke="#cccccc" stroke-width="1"/>
    
    <!-- Title Bar -->
    <rect x="0" y="0" width="280" height="30" fill="#e0e0e0" rx="6"/>
    <text x="10" y="20" fill="#333333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RobotAgent 1.0.10 - Kurulum yardımcısı</text>
    
    <!-- Window Controls -->
    <rect x="240" y="5" width="15" height="15" fill="#e0e0e0" rx="2"/>
    <rect x="260" y="5" width="15" height="15" fill="#e0e0e0" rx="2"/>
    <rect x="250" y="5" width="15" height="15" fill="#e0e0e0" rx="2"/>
    
    <!-- Icon -->
    <rect x="200" y="5" width="20" height="20" fill="#4a90e2" rx="3"/>
    <circle cx="210" cy="15" r="6" fill="white"/>
    <path d="M207 12 L213 12 L210 18 Z" fill="#4a90e2"/>
    
    <!-- Main Heading -->
    <text x="20" y="60" fill="#333333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ek işlemleri seçin</text>
    
    <!-- Question -->
    <text x="20" y="85" fill="#333333" font-family="Arial, sans-serif" font-size="11">Başka hangi işlemler yapılsın?</text>
    
    <!-- Description -->
    <text x="20" y="110" fill="#666666" font-family="Arial, sans-serif" font-size="10">RobotAgent kurulumu sırasında yapılmasını</text>
    <text x="20" y="125" fill="#666666" font-family="Arial, sans-serif" font-size="10">istediğiniz ek işleri seçin.</text>
    
    <!-- Options Section -->
    <rect x="20" y="150" width="240" height="80" fill="white" rx="3" stroke="#cccccc" stroke-width="1"/>
    <text x="30" y="170" fill="#333333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Ek simgeler:</text>
    
    <!-- Checkbox -->
    <rect x="30" y="185" width="15" height="15" fill="white" rx="2" stroke="#999999" stroke-width="1"/>
    <path d="M33 188 L36 191 L42 185" stroke="#28a745" stroke-width="2" fill="none"/>
    <text x="55" y="197" fill="#333333" font-family="Arial, sans-serif" font-size="10">Masaüstü simgesi oluşturulsun</text>
    
    <!-- Navigation Buttons -->
    <rect x="80" y="340" width="50" height="25" fill="#e0e0e0" rx="3"/>
    <text x="95" y="357" fill="#333333" font-family="Arial, sans-serif" font-size="11">Önceki</text>
    
    <rect x="140" y="340" width="60" height="25" fill="#0078d4" rx="3"/>
    <text x="160" y="357" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Sonraki</text>
    
    <rect x="210" y="340" width="50" height="25" fill="#e0e0e0" rx="3"/>
    <text x="225" y="357" fill="#333333" font-family="Arial, sans-serif" font-size="11">İptal</text>
    
    <!-- Red Arrow pointing to Next -->
    <path d="M200 300 L170 340" stroke="#ff4444" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead1" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff4444"/>
    </marker>
    <marker id="arrowhead2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff4444"/>
    </marker>
    <marker id="arrowhead3" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff4444"/>
    </marker>
  </defs>
</svg>
