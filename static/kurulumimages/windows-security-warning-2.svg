<svg width="400" height="280" xmlns="http://www.w3.org/2000/svg">
  <!-- Dialog Background -->
  <rect x="0" y="0" width="400" height="280" fill="#0078d4" rx="6"/>
  
  <!-- Title Bar -->
  <rect x="0" y="0" width="400" height="32" fill="#106ebe" rx="6"/>
  <text x="16" y="20" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Windows protected your PC</text>
  
  <!-- Close Button -->
  <rect x="368" y="6" width="20" height="20" fill="white" rx="3"/>
  <text x="374" y="18" fill="#333333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ã—</text>
  
  <!-- Main Content -->
  <text x="16" y="64" fill="white" font-family="Arial, sans-serif" font-size="12">Microsoft Defender SmartScreen prevented an unrecognized app from starting.</text>
  <text x="16" y="84" fill="white" font-family="Arial, sans-serif" font-size="12">Running this app might put your PC at risk.</text>
  
  <!-- App Details -->
  <text x="16" y="112" fill="white" font-family="Arial, sans-serif" font-size="11">App: RobotAgent-Setup.exe</text>
  <text x="16" y="128" fill="white" font-family="Arial, sans-serif" font-size="11">Publisher: Unknown publisher</text>
  
  <!-- Action Buttons -->
  <rect x="224" y="240" width="80" height="24" fill="white" rx="3" stroke="#666666" stroke-width="1"/>
  <text x="244" y="256" fill="#333333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Run anyway</text>
  
  <rect x="312" y="240" width="80" height="24" fill="white" rx="3" stroke="#666666" stroke-width="1"/>
  <text x="332" y="256" fill="#333333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Don't run</text>
  
  <!-- Red Arrow pointing to Run anyway -->
  <path d="M200 160 L264 240" stroke="#ff4444" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff4444"/>
    </marker>
  </defs>
</svg>
