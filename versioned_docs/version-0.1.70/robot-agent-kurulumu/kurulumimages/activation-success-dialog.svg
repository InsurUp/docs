<svg width="400" height="280" xmlns="http://www.w3.org/2000/svg">
  <!-- Dialog Background -->
  <rect x="0" y="0" width="400" height="280" fill="#ffffff" rx="8" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="40" fill="#f8f9fa" rx="8"/>
  
  <!-- Success Icon -->
  <circle cx="30" cy="20" r="12" fill="#28a745"/>
  <path d="M25 20 L28 23 L35 16" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="50" y="25" fill="#333333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Aktivasyon Başarılı</text>
  
  <!-- Close Button -->
  <rect x="360" y="8" width="20" height="20" fill="#f8f9fa" rx="3"/>
  <text x="368" y="20" fill="#6c757d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">×</text>
  
  <!-- Main Content -->
  <rect x="20" y="60" width="360" height="120" fill="#ffffff" rx="6"/>
  
  <!-- Success Message -->
  <text x="30" y="100" fill="#333333" font-family="Arial, sans-serif" font-size="12">Robot özelliklerini bağlantı sağlandıktan sonra kullanabilirsiniz.</text>
  
  <!-- OK Button -->
  <rect x="300" y="200" width="80" height="30" fill="#007bff" rx="4"/>
  <text x="330" y="220" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TAMAM</text>
  
  <!-- Red Arrow pointing to OK button -->
  <path d="M250 180 L320 200" stroke="#ff4444" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff4444"/>
    </marker>
  </defs>
</svg>
